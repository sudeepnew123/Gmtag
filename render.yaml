services:
  - type: web
    name: telegram-userbot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python3 main.py"
    envVars:
      - key: API_ID
        value: "your_api_id"
      - key: API_HASH
        value: "your_api_hash"
      - key: SESSION_STRING
        value: "your_string_session"
